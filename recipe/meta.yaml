{% set version = "4.2.1" %}

package:
  name: pexpect
  version: {{ version }}

source:
  fn: pexpect-{{ version }}.tar.gz
  url: https://github.com/pexpect/pexpect/archive/{{ version }}.tar.gz
  sha256: f3e36792185a7b8b332a38846daa81d7e389688b7b63b9066d39c7f31a266a51

build:
  number: 0
  script: python setup.py install

requirements:
  host:
    - python
  run:
    - python
    - ptyprocess  # [not win]

test:
  imports:
    - pexpect

about:
  home: http://pexpect.sourceforge.net/
  license: ISC
  license_file: LICENSE
  summary: 'Pexpect makes Python a better tool for controlling other applications.'
  description: |
    Pexpect is a pure Python module for spawning child applications;
    controlling them; and responding to expected patterns in their output.
  doc_url: http://pexpect.readthedocs.org/
  doc_source_url: https://github.com/pexpect/pexpect/blob/master/doc/index.rst
  dev_url: https://github.com/pexpect/pexpect

extra:
  recipe-maintainers:
    - jquast
    - pelson
    - takluyver
    - ocefpaf
