{% set name = "pexpect" %}
{% set version = "4.4.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "67b85a1565968e3d5b5e7c9283caddc90c3947a2625bed1905be27bd5a03e47d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: python setup.py install

requirements:
  host:
    - python
  run:
    - python
    - ptyprocess >=0.5  # [not win]

test:
  imports:
    - pexpect

about:
  home: http://pexpect.sourceforge.net/
  license: ISC
  license_family: Other
  license_file: LICENSE
  summary: 'Pexpect makes Python a better tool for controlling other applications.'
  description: |
    Pexpect is a pure Python module for spawning child applications;
    controlling them; and responding to expected patterns in their output.
  doc_url: http://pexpect.readthedocs.org/
  doc_source_url: https://github.com/pexpect/pexpect/blob/master/doc/index.rst
  dev_url: https://github.com/pexpect/pexpect

extra:
  recipe-maintainers:
    - jquast
    - pelson
    - takluyver
    - ocefpaf
